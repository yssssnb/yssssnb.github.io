<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片切换</title>
		<style type="text/css">
            #main {
                width: 100%;
                height: 100%;
                overflow: hidden;
                position: absolute;
            }
			#all-picture{
				height:100%;
				width: calc(100vw * 5);/*如果加图片自行添加数目我这里5张图片所以宽度为5张图片横排的总尺寸，注意添加图片数目之后，动画内的参数也要相应的改变*/
				animation: switch ease 15s infinite ;z-index: 9;
			}
			#all-picture img{
				width:100vw;height: 100%;
			}
			#all-picture:hover{animation-play-state: paused;}
			@keyframes switch{/*每个图片切换有两个阶段：位移切换和静置。所以中间的效果可以任意定制，我这里在每个阶段切换时都有一定的时间来静置*/
				0%,10%{margin-left: 0;}
				20%,30%{margin-left: -100vw;}
				40%,50%{margin-left: -200vw;}
				60%,70%{margin-left: -300vw;}
				80%,90%{margin-left: -400vw;}
				100%{margin-left: 0;}
				
			}
			@keyframes picture1{
				0%{margin-left: -400vw;}
				100%{margin-left: 0;}
			}
			@keyframes picture2{
				0%{margin-left: 0;}
				100%{margin-left: -100vw;}
			}
			@keyframes picture3{
				0%{margin-left: -100vw;}
				100%{margin-left:-200vw;}
			}
			@keyframes picture4{
				0%{margin-left: -400vw;}
				100%{margin-left:-300vw;}
			}
			@keyframes picture5{
				0%{margin-left: 0;}
				100%{margin-left:-400vw;}
			}
			#a1:hover ~ #all-picture{animation: picture1 ease 0.5s forwards;}
			#a2:hover ~ #all-picture{animation: picture2 ease 0.5s forwards;}
			#a3:hover ~ #all-picture{animation: picture3 ease 0.5s forwards;}
			#a4:hover ~ #all-picture{animation: picture4 ease 0.5s forwards;}
			#a5:hover ~ #all-picture{animation: picture5 ease 0.5s forwards;}
			a:hover ~ #all-picture:hover{animation-play-state: paused;}
		</style>
	</head>
	<body>
		<div id="main">
			<div id="all-picture">
				<img src="img1/1.jpg" >
				<img src="img1/2.jpg" >
				<img src="img1/3.jpg" >
				<img src="img1/4.jpg" >
				<img src="img1/5.jpg" >
			</div>
		</div>	
	</body>
</html>
