<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>火神山与雷神山医院</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .pic {
            width: 200vw;
            animation: switch 6s ease-out infinite;
            -moz-animation: switch 6s ease-out infinite;
            -webkit-animation: switch 6s ease-out infinite;
            -o-animation: switch 6s ease-out infinite;
        }

        .pic-item {
            float: left;
            width: 100vw;
            height: 100vh;
            background-color: grey;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .item-pic {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
        }

        .item-text {
            position: relative;
            top: calc(100% - 30px);
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            opacity: 0.8;
        }

        @keyframes switch {

            0%, 33.33% {
                margin-left: 0;
            }

            50%, 83.33% {
                margin-left: -100vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pic">
            <div class="pic-item" style="background-image: url('img1/1.jpg')">
                <!-- <img class="item-pic" src="img1/hospit-pic/huoshenshan.jpg" /> -->
                <div class="item-text">
                    武汉火神山医院
                </div>
            </div>
            <div class="pic-item" style="background-image: url('img1/2.jpg')">
                <!-- <img class="item-pic" src="img/hospit-pic/leishenshan.jpg" /> -->
                <div class="item-text">
                    武汉雷神山医院
                </div>
            </div>
        </div>
    </div>
</body>
</html>
